<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm justify-content-between">
        <a class="navbar-brand" href="#">Twitter Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li>
                    <form class="form-inline" id="search_form">
                        <div class="form-group">
                            <label class="nav-link" for="keyword">keyword</label>
                            <select title="keyword" id="keyword" class="form-control">
                                <option>google</option>
                                <option>apple</option>
                                <option>phone</option>
                                <option>amazon</option>
                                <option>nike</option>
                                <option>sports</option>
                                <option>music</option>
                                <option>movie</option>
                                <option>song</option>
                            </select>
                        </div>
                        <div class='input-group'>
                            <label class="ml-2 nav-link" for="date-picker">Datetime</label>
                            <input class="form-control-sm" type="datetime-local" id="date-picker" required>
                        </div>
                        <div class='input-group'>
                            <label class="ml-2 nav-link" for="size">Size</label>
                            <input class="form-control-sm" type="number" min="1" max="100" step="1" value="10" id="size" required>
                        </div>
                        <button id="search_btn" class="btn btn-outline-success my-2 my-sm-0 ml-3" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mt-3">
                <div class="rounded" id="map"></div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h4>Search on map to search a local range:</h4>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon" id="longitude-addon">longitude</span>
                    <input type="text" class="form-control" title="longitude" id="mylongitude" disabled>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon" id="latitude-addon">latitude</span>
                    <input type="text" class="form-control" title="latitude" id="mylatitude" disabled>
                </div>
            </div>
            <div class="col-md-2">
                <div class="input-group">
                    <span class="input-group-addon" id="size-addon">size</span>
                    <input class="form-control" title="size2" type="number" min="1" max="100" step="1" value="10" id="size2" required>
                </div>
            </div>
            <div class="col-md-2">
                <button id="local_btn" class="btn btn-outline-success my-2 my-sm-0 ml-3" type="button">Search</button>
            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHzQAbQFJmGyElhnh_VVFay_ECunRqVoE&callback=initMap"
  async defer>
</script>
<script src="{{ url_for('static', filename='my_js.js') }}"></script>
</body>
</html>
